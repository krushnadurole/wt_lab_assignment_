    <title>Bookify-Signup</title>
    <script>
        function SignUP(){
            let x = document.forms["form1"]["name"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
              }

            let y = document.forms["form1"]["cname"].value;
            if (y == "") {
                  alert("College name must be filled out");
                  return false;
                }

            let z = document.forms["form1"]["prn"].value;
            if(z==""){
                alert("PRN must be filled out");
            }

            let a = document.forms["form1"]["branch"].value;
            if(a==""){
                alert("Branch must be filled out");
            }

            let b = document.forms["form1"]["roll"].value;
            if(b==""){
                alert("Roll number must be filled out");
            }

            let c = document.forms["form1"]["email"].value;
            if(c==""){
                alert("Email must be filled out");
            }

            let d = document.forms["form1"]["pass"].value;
            let e = document.forms["form1"]["cpass"].value;
            if(d!=e){
                alert("Passwords do not match");
            }
            
            if(d.length<8){
                alert("Passwords is too short!");
            }

            else{alert("You have registered Successfully");}
        }

        function changeClr(elmnt,clr){
            elmnt.style.color = clr;
        }
    </script>
