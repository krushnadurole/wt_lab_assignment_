    <title>Bookify-Submit</title>
    <script>
        function execute(){
            let x = document.forms["form1"]["name"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
              }

            let y = document.forms["form1"]["cname"].value;
            if (y == "") {
                  alert("College name must be filled out");
                  return false;
                }

            let z = document.forms["form1"]["prn"].value;
            if(z==""){
                alert("PRN must be filled out");
            }

            let a = document.forms["form1"]["branch"].value;
            if(a==""){
                alert("Branch must be filled out");
            }

            let d = document.forms["form1"]["author"].value;
            if(d=""){
                alert("Author should be mentioned");
            }

            else{alert("Book submitted Successfully");}
        }
    </script>
