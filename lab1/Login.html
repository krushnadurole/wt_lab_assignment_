<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify-Login</title>
    <link rel="stylesheet" href="./css/Login.css">
    <script>
        const Login = (e) => {

            let c = document.forms["form1"]["name"].value;
            if (c == "") {
                alert("UserName must be filled")
            }

            var validRegex = "/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"

            if (!String().value.match(validRegex)) {
                alert("Wrong email")
                return false;
            }

            let d = document.forms["form1"]["pass"].value;

            if (String(d).length < 8) {
                alert("Passwords is too short!");
                return false;
            }


            console.log(c + "  " + d);
            alert("You have registered Successfully");
            console.log("Helllo")
        }

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=PT+Sans&family=Roboto+Serif:opsz,wght@8..144,200&family=Zen+Antique&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid DashBoard">
            <label class="navbar-brand"><a href="Home.html">DashBoard</a></label>
            </button>
        </div>
    </nav>

    <HR>
    </HR>
    <div class="form center">
        <h2 className="title hello">Login</h2>
        <p>Please Login First to access the platform's services</p>
        <form name="form1">
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input name="name" type="email" class="form-control" name="email" id="username"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Password </label>
                <input name="pass" type="password" name="pass" class="form-control" id="password" required>
            </div>

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
            <input type="submit" value="submit" onclick="Login()" class="btn btn-primary">Submit</input>
        </form>
    </div>
</body>

</html>
